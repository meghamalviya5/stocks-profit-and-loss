<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Purchase</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Where's my Stocks?</h1>
      <label
        ><input
          type="number"
          id="initial-price"
          placeholder="Enter Initial Price"
      /></label>
      <label
        ><input
          type="number"
          id="stocks-quantity"
          placeholder="Enter Number of Stocks Here"
      /></label>
      <label
        ><input
          type="number"
          id="current-price"
          placeholder="Enter Current Price Here"
      /></label>
      <button id="tell-me-btn">Tell Me!!</button>
      <div id="output"></div>
    </div>
    <script src="./stocks.js"></script>
  </body>
</html>
